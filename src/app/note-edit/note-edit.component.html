<h1>Edit note</h1>
<form [formGroup]="form" (ngSubmit)="edit()">
    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="title" [(ngModel)]="note.title" placeholder="Jane" required>
        <mat-error *ngIf="title.invalid">{{getTitleErrorMsg()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Text</mat-label>
        <input matInput [formControl]="text" [(ngModel)]="note.text" placeholder="Lane" required>
        <mat-error *ngIf="text.invalid">{{getTextErrorMsg()}}</mat-error>
    </mat-form-field>
    <button type="submit" color="accent" mat-flat-button>
        Edit
    </button>
</form>
